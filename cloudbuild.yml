steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - 'docker pull gcr.io/$PROJECT_ID/$REPO_NAME:branch-$BRANCH_NAME || true'
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:branch-$BRANCH_NAME',  '--cache-from', 'gcr.io/$PROJECT_ID/$REPO_NAME:branch-$BRANCH_NAME', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$REPO_NAME:branch-$BRANCH_NAME']
- name: 'docker/compose:1.25.4'
  args: ['-f', 'docker-compose.ci.yml', 'run', 'test']
  env:
  - 'TEST_IMAGE_NAME=gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
images: [ 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']